<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Full Stack App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“¦ Item Manager</h1>
            <p>A simple full-stack application with Express backend</p>
        </header>

        <main>
            <!-- Add Item Form -->
            <section class="add-section">
                <h2>Add New Item</h2>
                <form id="addItemForm">
                    <div class="form-group">
                        <input type="text" id="itemName" placeholder="Item name" required>
                    </div>
                    <div class="form-group">
                        <textarea id="itemDescription" placeholder="Item description" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </form>
            </section>

            <!-- Items List -->
            <section class="items-section">
                <h2>Items List</h2>
                <div id="itemsList" class="items-container">
                    <p class="loading">Loading items...</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Built with HTML, CSS, and Express.js</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
